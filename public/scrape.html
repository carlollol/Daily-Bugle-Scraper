<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
</head>

<body>
    <div id="container-fluid">
        <div class="jumbotron>">
            <br>
            <div class="col-md-6 col-md-offset-3">
                <h1>DAILY BUGLE SCRAPER</h1>
                <h2><i>Your friendly neighborhood newspaper!</i></h2>
            </div>
            <br>
            <br>
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <button id="start-scrape" type="submit" class="btn btn-default"> Scrape Articles</button>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-lg-offset-3">
            <br>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Articles</a>
        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" id="articles"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-lg-offset-3">
            <div id="notes"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
